<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
    
    {% block head %}
    {% endblock %}

</head>
<body>
  <header>
    <h1>Talk Me</h1>
  </header>
    <div class="nav">
      <div class="nav-container">
        <div class="home-nav-container">
          <a href="{% url 'index' %}"><button id="btn-home">Home</button></a>
        </div>
        <div class="home-message-container">
          <button id="btn-message"></button>
        </div>
        <div class="home-explore-container">
          
          <a href="{% url 'explore' %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" width="35" height="35">
            <path fill="#ffffff" d="M29.68 27.07L22.61 20a10.7 10.7 0 1 0-2.54 2.54l7.07 7.07c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41zM12.7 21.7A8.7 8.7 0 1 1 21.3 13a8.7 8.7 0 0 1-8.6 8.7z"/>
          </svg></a>
        </div>
        <div class="profile-nav-container">
          <a href="{% url 'profile' username=request.user.username %}">
            <button id="btn-layout-profile" >
              <img id="img-layout-profile" src="/medias/{{request.user.profile_image}}" alt="" >
            </button>
          </a>
        </div> 
        <div class="home-logout-container">
          <button><a href="{% url 'logout'%}">Logout</a></button>
      </div>
      </div>
    </div>
    {% block body %}
    {% endblock %}
    
</body>
</html>
